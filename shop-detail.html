<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">商家详情</h1>
</header>
<nav class="mui-bar mui-bar-tab" id='yuyue'>
	<a class="mui-tab-item mui-active" href="yuyue.html">
		立即预约
	</a>
</nav>
<div class="mui-content">
	<img src="" alt="" />
	<h4>服务项目</h4>
	<h4>预约须知<h4>
	<h4>其他项目</h4>
	<h4>评价</h4>
</div>
<script>
	(function($){
		function openWindow(ele){
			var id = ele.getAttribute('href');
			if (id) {
				if (~id.indexOf('.html')) {
					if (window.plus) {
						$.openWindow({
							id: id,
							url: ele.href,
							preload: true
						});
					} else {
						document.location.href = ele.href;
					}
				} else {
					if (typeof plus !== 'undefined') {
						plus.runtime.openURL(id);
					}
				}
			}
		}
		$('#yuyue').on('tap','a',function(){
			openWindow(this);
		});
	})(mui);
</script>
</body>
</html>
