</div>
<script>
	(function($){
		function openWindow(ele){
			var id = ele.href;
			var xm = ele.getAttribute('data-xm');
			if (id) {
				var target = plus.webview.getWebviewById(id);
				if(target && id!='option-fuwuxiangmu.html'){
					mui.fire(target,'changeXm',{xm:xm});
				}
				if (~id.indexOf('.html')) {
					if (window.plus) {
						$.openWindow({
							id: id,
							url: ele.href,
							preload: true,
							extras:{
								xm:xm
							}
						});
					} else {
						document.location.href = ele.href;
					}
				} else {
					if (typeof plus !== 'undefined') {
						plus.runtime.openURL(id);
					}
				}
			}
		}
		$.ready(function() {
			$('#jinpaishangjia').on('tap', 'a', function(e) {
				openWindow(this);
			});
			
			$('#fuwuxiangmu').on('tap','a',function(){
				openWindow(this);
			});
			
//			$('#fuwuxiangmu').on('tap','#fuwuxiangmu_more',function(){
//				openWindow(this);
//			});
		});

		$.plusReady(function() {
			//退出
			plus.key.addEventListener('backbutton', function(){
				if(confirm('确认退出？')){
					plus.runtime.quit();
				}
			}, false);
			
//			$('#fuwuxiangmu').on('tap','a:not(#fuwuxiangmu_more)',function(){
//				openWindow(this);
//			});
		});
	})(mui);
</script>
