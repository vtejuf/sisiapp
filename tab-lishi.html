<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
<!--<header class="mui-bar mui-bar-nav">
	<h1 class="mui-title">我的预约</h1>
</header>-->
<nav class="mui-bar mui-bar-tab" style='top:0;bottom:none;'>
	<a id="defaultTab" class="mui-tab-item mui-active" href="#tabbar">
		<span class="mui-tab-label">已完成</span>
	</a>
	<a class="mui-tab-item" href="#tabbar-with-chat">
		<span class="mui-tab-label">未开始</span>
	</a>
</nav>
<div class="mui-content" style='padding-top:94px;'>
	<div id="tabbar" class="mui-control-content mui-active">
		<h3>已完成</h3>
	</div>
	<div id="tabbar-with-chat" class="mui-control-content">
		<h3>未开始</h3>
	</div>
</div>

<script>
mui.plusReady(function() {
	plus.key.addEventListener('backbutton', function(){
		if(confirm('确认退出？')){
			plus.storage.setItem('g_xm','');
			plus.storage.setItem('g_geo','');
			plus.storage.setItem('g_place','');
			plus.runtime.quit();
		}
	}, false);
});
</script>
</body>
</html>
